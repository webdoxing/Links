<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Game Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .link-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            background-color: #320d90;
            color: white;
            width: 100%;
            max-width: 150px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .link-button:hover {
            background-color: #530fdd;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 80px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .button-grid span {
            text-align: center;
            font-weight: bold;
        }

        #linksContainer {
            display: block; /* Always visible */
        }
    </style>
</head>
<body>
    <!-- Links container -->
    <div id="linksContainer">
        <div class="container">
            <h2>Games</h2>
            <div class="button-grid">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>

                <div class="link-button" onclick="openAboutBlank('A1')">A1</div>
                <div class="link-button" onclick="openAboutBlank('B1')">B1</div>
                <div class="link-button" onclick="openAboutBlank('C1')">C1</div>
                <div class="link-button" onclick="openAboutBlank('D1')">D1</div>
                <div class="link-button" onclick="openAboutBlank('E1')">E1</div>
                <div class="link-button" onclick="openAboutBlank('F1')">F1</div>
                <div class="link-button" onclick="openAboutBlank('G1')">G1</div>

                <div class="link-button" onclick="openAboutBlank('A2')">A2</div>
                <div class="link-button" onclick="openAboutBlank('B2')">B2</div>
                <div class="link-button" onclick="openAboutBlank('C2')">C2</div>
                <div class="link-button" onclick="openAboutBlank('D2')">D2</div>
                <div class="link-button" onclick="openAboutBlank('E2')">E2</div>
                <div class="link-button" onclick="openAboutBlank('F2')">F2</div>
                <div class="link-button" onclick="openAboutBlank('G2')">G2</div>

                <div class="link-button" onclick="openAboutBlank('A3')">A3</div>
                <div class="link-button" onclick="openAboutBlank('B3')">B3</div>
                <div class="link-button" onclick="openAboutBlank('C3')">C3</div>
                <div class="link-button" onclick="openAboutBlank('D3')">D3</div>
                <div class="link-button" onclick="openAboutBlank('E3')">E3</div>
                <div class="link-button" onclick="openAboutBlank('F3')">F3</div>
                <div class="link-button" onclick="openAboutBlank('G3')">G3</div>
            </div>
        </div>
    </div>

    <script>
        // Links for A1, A2, etc.
        const links = {
            'A1': 'https://edu.joaopedroreis.com/',
            'A2': 'https://study.poolspotbg.com/',
            'A3': '5843aca2.v5-static.pages.dev',
            'B1': 'https://holysigmaholyfrockimcomingloisiscool123.masplenedigitalworld.com',
            'B2': 'echov5.global.ssl.fastly.net',
            'B3': 'ech0v5.global.ssl.fastly.net',
            'C1': 'echo-v5.global.ssl.fastly.net',
            'C2': 'ech0v5.global.ssl.fastly.net',
            'C3': '5843aca2.v5-static.pages.dev',
            'D1': 'https://rammerhead.command.enterprises/',
            'D2': 'https://link5.com/',
            'D3': 'https://link6.com/',
            'E1': 'https://link7.com/',
            'E2': 'https://link8.com/',
            'E3': 'https://link9.com/',
            'F1': 'https://link10.com/',
            'F2': 'https://link11.com/',
            'F3': 'https://link12.com/',
            'G1': 'https://link13.com/',
            'G2': 'https://link14.com/',
            'G3': 'https://link15.com/',
        };

        function openAboutBlank(button) {
            // Get the correct link based on the button clicked
            const url = links[button];

            // Open a blank page
            var newWindow = window.open('about:blank', '_blank', 'width=800,height=600');

            // Make the iframe fill the page
            newWindow.document.write('<html><head><title>' + button + '</title></head><body style="margin:0; padding:0; overflow:hidden;">');

            // Add an iframe to the new blank page
            newWindow.document.write('<iframe src="' + url + '" style="width:100%; height:100%; border:none;"></iframe>');

            // Close the HTML structure to complete the new page setup
            newWindow.document.write('</body></html>');
            newWindow.document.close();
        }
    </script>
</body>
</html>
